name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Book microservices testing
        run: |
          docker-compose up -d
          docker-compose exec -T booking_microservice pytest tests/test_units.py --cov-config .coveragerc --cov .